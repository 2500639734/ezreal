<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>ezreal_db</title>
    <!-- css -->
    <link rel="stylesheet" href="/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="/config/ezreal_db.css">
    <!-- js -->
    <script src="/plugin/jquery-1.8.3/jquery.min.js" ></script>
    <script src="/plugin/layui/layui.js" ></script>
    <script src="/config/ezreal_db.js"></script>
</head>
<body>
<table id="ezreal_db_table" lay-filter="ezreal_db_table"></table>
<!-- 顶部工具栏模板 -->
<script type="text/html" id="toolbar">
    <div id="toolbar_div">
        搜索名称：
        <div class="layui-inline">
            <input class="layui-input" name="search" id="search" autocomplete="off" style="height: 30px;">
        </div>
        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="search">
            <i class="layui-icon layui-icon-search"></i>
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="add">
            <i class="layui-icon layui-icon-add-circle"></i>
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="delBatch">
            <i class="layui-icon layui-icon-delete"></i>
        </button>
    </div>
</script>
<!-- 行工具栏模板 -->
<script type="text/html" id="toolrow">
    <a class="layui-btn layui-btn-xs" lay-event="connection">连接</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
